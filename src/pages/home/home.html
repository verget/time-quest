<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="currentUser.role == 'admin'">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Time Quest
    </ion-title>
    <button ion-button (click)="logout()">
      Logout
    </button>
    {{currentUser.name}}
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10 text-center>
        <div class="timer">{{timeDiff | timer}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-5>
        <ion-item class="no-padding">
          <ion-label floating>Код</ion-label>
          <ion-input type="text"[(ngModel)]="codeString"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <div padding>
          <button ion-button color="primary" block (click)="checkCode()">Ввод</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-5>
        <ion-item class="no-padding">
          <ion-label floating>Сообщение</ion-label>
          <ion-input type="text" [(ngModel)]="messageToSend"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <div padding>
          <button ion-button color="primary" block (click)="sendMessageToUser()">Send</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
