<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button ion-button menuToggle *ngIf="currentUser.role == 'admin'">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-7 col-lg-9>
          <ion-title>
            Time Quest
          </ion-title>
        </ion-col>
        <ion-col col-4 col-lg-2>
          <div class="user-name">{{currentUser.name}}</div>
          <button ion-button (click)="logout()" outline color="danger" small>
            Logout
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10 text-center>
        <div class="timer">{{timeDiff | timer}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1 col-lg-2></ion-col>
      <ion-col col-6 col-lg-5>
        <ion-item class="no-padding painted">
          <ion-label floating>Code</ion-label>
          <ion-input type="text"[(ngModel)]="codeString"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-5 col-lg-3>
        <div padding>
          <button ion-button color="light" block outline (click)="checkCode()">Enter</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
